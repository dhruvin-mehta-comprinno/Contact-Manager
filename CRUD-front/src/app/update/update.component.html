<div class="bootstrap-wrapper">
    <div class="container w-50">
  
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-login" data-mdb-toggle="pill" routerLink="" role="tab"
        aria-controls="pills-login" aria-selected="true"><h1>Update details</h1></a>
    </li>
  </ul>
  
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

      <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-3">
          
        </div>
<div class="form-control">
  <div class="form-label mb-4" *ngIf="auth.getToken()">
    <label class="form-label" for="registerEmail">Username</label>
    <input type="email" disabled id="registerEmail" #username [(ngModel)]="contactUpdate.username" name="username" class="form-control" id="username" required  />
    
  </div>
        <div class="form-label mb-4" *ngIf="auth.getToken()">
          <label class="form-label" for="registerEmail">Name</label>
            <input type="email" id="registerEmail" #name [(ngModel)]="contactUpdate.name" name="name" class="form-control" id="name"  required/>
            
          </div>
          <div class="form-label mb-4" *ngIf="auth.getToken()">
            <label class="form-label" for="registerEmail">Password</label>
            <input [type]="type?'password':'text'" id="registerEmail" #password [(ngModel)]="contactUpdate.password" name="password" class="form-control" id="password" required  />
            <span class="hide" (click) = "viewPassword()">
              <i [ngClass] = "visible?'fa fa-eye':'fa fa-eye-slash'"></i>
              </span>
          </div>
         
    </div>    
  
  
        
        <button type="submit" class="btn btn-primary btn-block mb-4 my-3">Update</button>
  
        
        </form>

        </div>
  <!-- Pills content -->
    </div>
    </div>
